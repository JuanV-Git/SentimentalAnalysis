<!DOCTYPE html>
<html pred="0">
<head>
	<title>Sentimiento Alexa</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/images/icons/nuevo_logo_transparente.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" action = "." method = "POST">
					<span class="login100-form-title p-b-55">
						ESCRIBE UNA FRASE:
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Tienes que escribir algo...">
						<input class="input100" type="text" name="text_to_predict" placeholder="Ejemplo: I Like Alexa" value="{{ request.form['text_to_predict'] }}">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">
							Ver sentimiento
						</button>
					</div>

					<div class="text-center w-full p-t-15 p-b-15">
						<span class="txt2">
							{% if result['resultado'] != None %}
							El sentimiento de la frase es: <big><ins>{{result['resultado']}}</ins></big>
							{% else %}

							{% endif %}
						</span>
					</div>

					<div class="text-center w-full p-t-30 p-b-15">
						<span class="txt1">
						</span>
					</div>


						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>
</html>
